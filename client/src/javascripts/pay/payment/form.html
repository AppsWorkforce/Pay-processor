<form class="form-inline"
      method="post"
      name="upay_form"
      action="https://skyecipgtest.skyebankng.com/app/MerchantServices/MakePayment.aspx"
      target="_top">
    <label class="sr-only" for="inlineFormInputGroup">Email</label>
    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
        <div class="input-group-addon">Email</div>
        <input type="email" class="form-control" id="inlineFormInputGroup" ng-model="$ctrl.email" name="email" placeholder="hello@appsworkforce.com" required="required">
    </div>

    <input type="hidden" name="mercId" value="05228">
    <input type="hidden" name="currCode" value="566">
    <!--<input type="hidden" name="amt" value="{{$ctrl.price}}">-->
    <input type="hidden" name="amt" value="400">
    <input type="hidden" name="orderId" value="{{$ctrl.orderId}}">
    <input type="hidden" name="prod" value="{{$ctrl.product}}">

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
