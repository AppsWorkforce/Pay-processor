<div class="card-deck" >
    <div class="card" ng-repeat="product in $ctrl.products">
        <img class="card-img-top" src="..." alt="{{product.name}}">
        <div class="card-block">
            <h4 class="card-title">{{product.name}}</h4>
            <p class="card-text">The course is expected to span {{product.duration}} and the price is {{ product.price | currency : '&#8358;' : 2}}.</p>
        </div>
        <div class="card-footer">
            <a href="#" class="btn btn-primary">PAY</a>
        </div>
    </div>
