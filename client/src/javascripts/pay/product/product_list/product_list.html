<div class="card-deck" ng-repeat="product in $ctrl.products">
    <div class="card">
        <div class="card-block jumbotron jumbotron-fluid product-image">
                <div class="container">
                    <h1 class="display-3 card-title">{{ product.name}}</h1>
                    <p class="lead card-text">he course is expected to span {{product.duration}} and the price is {{ product.price | currency : '&#8358;' : 2}}.</p>
                </div>
        </div>
        <div class="card-footer">
            <!--<a href="#" class="btn btn-primary btn-block btn-group-vertical">PAY</a>-->
            <button class="btn btn-primary btn-lg active" role="button" type="button" data-toggle="modal" data-target="#paymentModal">Checkout </button>
            <!---->
        </div>
    </div>
    <!--modal-->
    <div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <payment-form price="product.price" product="product.name"></payment-form>
    </div>

</div>
